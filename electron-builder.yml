appId: dev.f-io.livi
productName: LIVI

directories:
  buildResources: assets

files:
  - '!src/*'
  - '!**/.vscode/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

asarUnpack:
  - resources/**
  - node_modules/usb/**

linux:
  target:
    - AppImage
  icon: icons/linux/livi.png
  maintainer: 'Lasse Heitgres <hello@f-io.dev>'
  category: Utility

mac:
  identity: null
  notarize: false
  icon: icons/mac/livi.icns
  category: public.app-category.utilities
  extendInfo:
    NSCameraUsageDescription: LIVI requires camera access for CarPlay.
    NSMicrophoneUsageDescription: LIVI requires microphone access for voice control.
    NSDocumentsFolderUsageDescription: LIVI requires access to documents.
    NSDownloadsFolderUsageDescription: LIVI requires access to downloads.

dmg:
  artifactName: ${name}-${version}-${arch}.${ext}

appImage:
  artifactName: ${name}-${version}-${arch}.${ext}

npmRebuild: true

publish:
  provider: generic
  url: 'https://f-io.github.io/LIVI/releases/'
